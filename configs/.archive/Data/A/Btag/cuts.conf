# CUTS CONFIGURATION
#
# This file holds the proper configuration to plot the numevents histos that show exactly how much 
# each cut is used to reject events in these histograms. It also shows the total number of events, 
# a very nice debugging tool.
#

Name=z_numevents
plot_name=NumEvents_Z
title=Z event cuts
xmin=0
xmax=60
ylabel=Count Rejected
bin_size=1
hist_name=numEvents
PLOT_TYPE=debug
sample=Z_Base
sample_name=zjets
overflow=true
labels_file=configs/cutlabels.conf


Name=Gamma_numevents
plot_name=NumEvents_gamma
title=Photon event cuts
xmin=0
xmax=60
ylabel=Count Rejected
bin_size=1
hist_name=numEvents
PLOT_TYPE=debug
overflow=true
sample=G_Base
labels_file=configs/cutlabels.conf